<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Metro Vancouver Gas Dashboard</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Metro Vancouver Gas Prices</h1>
     <div class="controls">
    <label>City:
      <select id="citySelect">
        <option value="__ALL__">All</option>
      </select>
    </label>
  </div>
  </header>

  <main>
    <div class="cards">
      <section class="card full">
        <h2>100 Gas Price Data (¢/L)</h2>
        <div id="gasTableContainer">Loading...</div>
      </section>

      <section class="card half">
        <h2>Daily Median Gas Price (¢/L)</h2>
        <canvas id="medianWeekdayChart"></canvas>
          <div id="medianRankContainer" style="margin-top:12px"></div>
      </section>

      <section class="card half">
        <h2>Median Gas Price by City (¢/L)</h2>
        <canvas id="medianByCityChart"></canvas>
          <div id="medianByCityRankContainer" style="margin-top:12px"></div>

      </section>

      <section class="card full">
        <h2>Daily Lowest Gas Price and Station (¢/L)</h2>
        <div id="dailyLowestGasPriceContainer">Loading...</div>
        <canvas id="dailyLowestChart" width="800" height="300"></canvas>
      </section>
    </div>
  </main>

  <script src="/static/dashboard.js"></script>
</body>
</html>
